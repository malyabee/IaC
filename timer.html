<!DOCTYPE html>
<html>
<!-- If we want to start 10 min timer, wneed to open this url as "timer.html?time=10" -->
<head>
<style> 
.center {
  text-align: center;
  font-size:100px
}
</style>

<script>
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}
let params = new URLSearchParams(location.search);
window.onload = function () {
    var fiveMinutes = 60 * params.get('time'),
        display = document.querySelector('#time');
    startTimer(fiveMinutes, display);
};
</script>
</head>
<body>
<div class="center">

<br \>
<br \>
<br \>
     <span id="time">0<script>let params = new URLSearchParams(location.search);
params.get('time')</script>:00</span> 
</div>
</body>
</html>
